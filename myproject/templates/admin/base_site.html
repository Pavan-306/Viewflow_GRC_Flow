{% extends "admin/base.html" %}
{% load static %}

{% block title %}Dynamic Ticket Workflow Portal — Admin{% endblock %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    :root {
      --primary: #673ab7;
      --secondary: #512da8;
      --header-bg: var(--primary);
      --header-color: #fff;
    }
    #header { background: var(--header-bg); color: var(--header-color); }
    #header a { color: var(--header-color); text-decoration: none; }
    .button, input[type="submit"], .submit-row input {
      background: var(--primary); border-color: var(--primary); color: #fff;
    }
    .button:hover, input[type="submit"]:hover, .submit-row input:hover {
      background: var(--secondary); border-color: var(--secondary);
    }
  </style>
{% endblock %}

{% block branding %}
  <h1 id="site-name">
    <a href="{% url 'admin:index' %}">Dynamic Ticket Workflow Portal — Admin</a>
  </h1>
{% endblock %}

{% block nav-global %}{% endblock %}
